{% extends "question/questions.html" %}

{% block content %}
    {% spaceless %}
    <ul>
    {% for quest in quests_lists %}
        <li><a href="{% url quest-ask-specific-question course qset forloop.counter %}" target="_blank">Question {{forloop.counter}} of
                  {{quests_lists|length}}</a>
                  [{{quest.qtemplate.max_grade}} points]</li>
    {% endfor %}
    </ul>
    <div class="quest-printing-options">
    </div>
    {% endspaceless %}
{% endblock %}
